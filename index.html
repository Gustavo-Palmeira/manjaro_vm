<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>NBA Players</title>
</head>

<body>
    <main class="m-5">
        <h1 class="text-center">NBA PLayers</h1>

        <h2 class="col-8 mx-auto mt-4">Cadastrar jogador</h2>
        <div class="col-8 mx-auto">
            <form onsubmit="return false">
                <div class="form-group">
                    <div class="my-4">
                        <label for="name">Nome</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Nome" />
                    </div>
                    <div class="my-4">
                        <label for="height">Altura</label>
                        <input class="form-control" type="number" name="height" id="height" placeholder="Altura" step="0.01" />
                    </div>
                    <div class="my-4">
                        <label for="birthday">Data de nascimento</label>
                        <input class="form-control" type="date" name="birthday" id="birthday"
                            placeholder="Data de nascimento" />
                    </div>
                    <button type="submit" onclick="submitPlayer()">Salvar</button>
                </div>
            </form>
        </div>

        <h2 class="col-8 mx-auto mt-4">Jogadores</h2>
        <div class="players col-8 mx-auto"></div>

        <h3 class="col-8 mx-auto mt-4">Editar</h3>
        <div class="edit-form col-8 mx-auto">
        </div>
    </main>
</body>

</html>
